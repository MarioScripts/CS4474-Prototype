# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches: [ master, setup-cicd ]
  pull_request:
    branches: [ master, setup-cicd ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: windows-latest
    
    strategy:
      matrix:
        node-version: [12.x]
        
    
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      
      - run: npm install
      - run: npm run build
        
      - name: Set an output
        id: get-exe-name
        run: |
          echo "::set-output name=exe-name::$(basename ./dist/*.exe)"
        
      - name: Create release
        uses: meeDamian/github-release@2.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          tag: ${{ github.ref }}
          name: CS4474 Prototype
          body: This release contains the EXE installer for the prototype.  
          gzip: folders
          files: ./dist/${{ steps.get-exe-name.outputs.exe-name }}
